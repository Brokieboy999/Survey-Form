<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div class="container">
            <h1>Anonymous Survey Form</h1>

            <div class="form">
                <div class="info1">
                <p class="p1">Name</p>
                <input type="text" placeholder="Enter your Name" class="name">
            </div>

            <div class="info2">
                <p class="p2">Email</p>
                <input type="email" placeholder="Enter your Email" class="email">
            </div>

            <div class="info3">
                <p class="p3">Age</p>
                <input type="text" placeholder="Enter your Age" class="age">
            </div>

            <div class="info4">
                <p class="p4">Which option best describes you?</p>
                <select name="" class="desc">
                    <option value="text">Choose an Option</option>
                    <option value="text">Student</option>
                    <option value="text">Adult</option>
                    <option value="text">Programmer</option>
                    <option value="text">Other</option>
                </select>
            </div>

            <div class="info5">
                <p class="p5">Would you Recommend this Servey to your friends?</p>
                <div class="radio-btn">
            
                <div>
                  <input type="radio" id="Yes" name="drone" value="Yes"
                         checked>
                  <label for="Yes">Yes</label>
                </div>
            
                <div>
                  <input type="radio" id="No" name="drone" value="No">
                  <label for="No">No</label>
                </div>
            
                <div>
                  <input type="radio" id="Maybe" name="drone" value="Maybe">
                  <label for="Maybe">Maybe</label>
                </div>
            </div>
            </div>



            <div class="info6">
                <p class="p6">Languages and Frameworks Known <small>{Check all that apply}</small></p>
                <div class="checkbox-btn">
            
                <div>
                  <input type="checkbox" id="C" name="C" value="C"
                         checked>
                  <label for="C">C</label>
                </div>
            
                <div>
                  <input type="checkbox" id="CPP" name="C++" value="C++">
                  <label for="CPP">C++</label>
                </div>
            
                <div>
                  <input type="checkbox" id="Cs" name="Cs" value="Cs">
                  <label for="Cs">C#</label>
                </div>

                <div>
                    <input type="checkbox" id="py" name="py" value="python">
                    <label for="py">Python</label>
                </div>

                <div>
                    <input type="checkbox" id="java" name="java" value="java">
                    <label for="java">Java</label>
                </div>

                <div>
                    <input type="checkbox" id="js" name="js" value="js">
                    <label for="js">Javascript</label>
                </div>

                <div>
                    <input type="checkbox" id="rc" name="rc" value="rc">
                    <label for="rc">React</label>
                </div>

                <div>
                    <input type="checkbox" id="ag" name="ag" value="ag">
                    <label for="ag">Angular</label>
                </div>

                <div>
                    <input type="checkbox" id="dj" name="dj" value="dj">
                    <label for="dj">Django</label>
                </div>

                <div>
                    <input type="checkbox" id="sp" name="sp" value="sp">
                    <label for="sp">Spring</label>
                </div>
            </div>
            </div>

            <div class="info7">
                <p class="p7">Any comments or suggestions</p>
                <textarea name="" class="cmnts" cols="30" rows="10"></textarea>
            </div>

            <div class="sub-btn">
                <button>Submit</button>
            </div>
        </div>

    </main>

    <footer>
    </footer>
    
</body>
</html>
